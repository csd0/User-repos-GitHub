<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="resources/images/octocat.ico">
    <title>User repos GitHub</title>
</head>

<body>

    <main class="search-box">

        <!-- Search form -->
        <section class="search-form">

            <form id="search-form">
                <input type="search" name="search-field" class="search-field" placeholder="Search GitHub username..." autocomplete="off">
                <button type="submit" class="search-button">Search</button>
            </form>

        </section>


        <!-- Search results found -->
        <section class="search-results-found">

            <div class="user-profile-data">
            </div>

            <div class="user-profile-repositories">
            </div>

        </section>


        <!-- Search results not found -->
        <section class="search-results-not-found">
        </section>


    </main>

    <script src="src/main.js"></script>
    <script src="src/github-api-client-0.1.js"></script>
    <script src="src/render.js"></script>
    
</body>

</html>
